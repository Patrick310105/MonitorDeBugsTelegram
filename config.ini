# config.ini
# Preencha este arquivo com suas informações.
# NÃO compartilhe este arquivo com ninguém.

[telegram]
# Suas credenciais da API do Telegram. Obtenha em https://my.telegram.org
api_id = 12345678
api_hash = abcdefghijklmnopqrstuvwxyz123456
session_name = monitor_bugs

[settings]
# IDs dos grupos/canais que você quer monitorar.
# Separe os IDs por vírgula. Ex: -10012345678, -10087654321
# Para descobrir o ID de um canal/grupo, encaminhe uma mensagem dele para o bot @userinfobot
monitored_chat_ids = -100123456789, -100987654321

# ID do chat para onde a notificação será enviada.
# Pode ser o seu próprio ID de usuário ou o ID de um bot que você criou.
# Use o @userinfobot para descobrir seu ID.
notification_chat_id = 987654321
